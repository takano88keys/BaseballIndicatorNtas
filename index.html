<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

  <div class ="BSOWrap">

      <button type="button" id="BallClearBtn">X</button>
      <button type="button" id="StrikeClearBtn">X</button>
      <button type="button" id="OutClearBtn">X</button>

    </div>
    </div>
